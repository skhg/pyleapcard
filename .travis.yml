language: python
python:
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install .
  - pip install codecov
  - pip install flake8
  - pip install radon
script:
  - coverage run ./tests/tests.py
  - codecov
  - flake8 --ignore=E501  # ignore "line too long errors"
  - radon cc ./pyleapcard/ -a 
  - radon mi .
  - radon raw . -s
